<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nav.css">
        <title>Search</title>
        
    </head>
    <body>
        <nav>
            <a href="Images.html">Google Images</a>
            <a href="advanced.html">Advanced Search</a>

            <div class="search">

            </div>
        </form>
        </div>
